<!doctype html>
<html>
<head>
  <title>{{title}}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{description}}">
  <link rel="shortcut icon" type="image/svg+xml" href="/leima.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="X2pkynnDkR9pDQ2GG5AhV8ykq5g_Mm0GOMaMUnwEnaY" />
    <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Turun Wappuradio">
  <!-- <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"> -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Turun Wappuradio">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#230127">

  <meta name="theme-color" content="#230127">

  <meta property="og:image" content="/twr-banneri.png" />

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css?v={{buildTime "v"}}"/>
  <script async type="text/javascript" src="bundle.min.js?v={{buildTime "v"}}"></script>

  <!-- Social media cards -->
  <meta property="og:title" content="Turun Wappuradio" />
  <meta
    property="og:description"
    content="Syssyradio 27. - 28.10.2020"
  />
  <meta property="og:image" content="/leima.svg" />
  <meta property="og:url" content="https://www.turunwappuradio.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <meta property="og:site_name" content="Turun Wappuradio" />
  <meta
    name="twitter:image:alt"
    content="Syssyradio 27. - 28.10.2020"
  />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{setEnv "GA_ID"}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{setEnv "GA_ID"}}');
  </script>
</head>
<body>
  {{> Header}}
  <div id="logoContainer" class="Headline">
    <img src="syssy20.png" alt="Turun Wappuradio"/>
  </div>
  <div class="Container">
    {{{contents}}}
  </div>
  {{> Footer}}
  <script src="bundle.js?v={{buildTime "v"}}"></script>
</body>
</html>
